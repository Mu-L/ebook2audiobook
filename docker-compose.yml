version: "3.9"

services:
  ebook2audiobook:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: ebook2audiobook
    working_dir: /app

    ports:
      - "7860:7860"

    # ---------------------------------------------------
    # UNIVERSAL GPU SUPPORT (NVIDIA + ROCm + Intel XPU)
    # ---------------------------------------------------
    # NVIDIA (WSL2 + Linux)
    runtime: nvidia

    # AMD ROCm + Intel XPU + NVIDIA /dev/dri path
    devices:
      - /dev/kfd      # AMD ROCm (ignored if missing)
      - /dev/dri      # Intel XPU + NVIDIA (ignored if missing)

    # Needed for ROCm (ignored if missing)
    group_add:
      - video
      - render

    # Additional optional NVIDIA request (ignored on non-NVIDIA)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: ["gpu"]